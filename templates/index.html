<!DOCTYPE html>
<html>

<head>
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <h1>Air Quality Prediction</h1>
    <form action="/predict" method="post">
       For Maharashtra

        <input type="submit" value="Predict">
    </form>
    <script>
        // JavaScript code to update the result
        document.addEventListener('DOMContentLoaded', function () {
            const resultDiv = document.getElementById('prediction_result');
            const prediction = '{{ prediction }}';  // Get the prediction value from Flask

            if (prediction) {
                resultDiv.textContent = 'Predicted Air Quality: ' + prediction;
            }
        });
    </script>
</body>

</html>
